{% block content %}

<div class="card-wrapper">

<div class="popupform" id='pop'>  
    <div id="my-form" class="modal">

            <div class="modal-content">
                <div style="margin: 0 10px;">

                        <div style="display: flex; padding-left: 24%;"><button id="start" style="margin-left: -7%; margin-right: 8%;" onclick="startVideo()">Start video</button><h4 style="margin-right: 13%;">capture Photo</h4><button id="startstop" onclick="stopVideo()">Stop video</button></div>
                        <!-- <h4>capture Photo</h4> -->
                        <div style="display: inline-flex; padding-top: 2%;" class="contentarea">

                                <video id="video">Video stream not available.</video>
                                <button id="startbutton">Take photo</button>
                            </div>
                            <canvas id="canvas"></canvas>
                            <div class="output">
                                <img id="photo" alt="The screen capture will appear in this box.">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- <script src="https://docs.opencv.org/3.4.0/opencv.js"></script> -->

<script>
    /* JS comes here */
    stopVideo = ()=>{
        var videoEl = document.getElementById('video');
        stream = videoEl.srcObject;
        tracks = stream.getTracks();
        tracks.forEach(function (track) {
            track.stop();
        });
        videoEl.srcObject = null;
    };



    // (function() {

        var width = 320; // We will scale the photo width to this
        var height = 0; // This will be computed based on the input stream

        var streaming = false;

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev) {
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth / width);

                    if (isNaN(height)) {
                        height = width / (4 / 3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            startbutton.addEventListener('click', function(ev) {
                takepicture();
                ev.preventDefault();
            }, false);

            clearphoto();
        }


        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
  
                // console.log('dataURL = ',data);
                photo.setAttribute('src', data);

                const img = data;
                // console.log(typeof(img))
                const img2 = img.replace(/^data:image\/(png|jpg);base64,/, '');
                // console.log('img= ',img)
                // console.log("img2= ",img2)
                // console.log(typeof(img2))
                data = { data: img2 }
                return img

            } 
            else{
                clearphoto();
            }
        }

        window.addEventListener('load', startup, false);
    // })();

    startVideo = ()=>{
        startup();
        
    }

</script>
